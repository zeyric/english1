    function playAudio(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    function renderWords() {
      const container = document.getElementById("word-list");
      container.innerHTML = "";
      words.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "word-card";
        div.id = "word-" + (index+1);
        div.innerHTML = `
          <div class="word-header">
            <span class="word">${item.word}</span>
            <span class="index">${index+1}</span>
          </div>
          <p><b>中文释义：</b> ${item.meaning}</p>
          <p><b>例句：</b> ${item.example}</p>
          <p><b>释义：</b> ${item.example_cn}</p>
          <button onclick="playAudio('${item.word}')">🔊 单词发音</button>
          <button onclick="playAudio('${item.example}')">🔊 例句发音</button>
        `;
        container.appendChild(div);
      });
    }

    function jumpToWord() {
      const num = document.getElementById("jumpTo").value;
      if(num >= 1 && num <= words.length) {
        location.hash = "word-" + num;
      }
    }

    renderWords();
  </script>
